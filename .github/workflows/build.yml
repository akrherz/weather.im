name: Install and Test
on:
    pull_request:
      branches:
        - main
    push:
      branches:
        - main
jobs:
  build-linux:
    name: Python (${{ matrix.PYTHON_VERSION }})
    runs-on: ubuntu-latest
    defaults:
      run:
        # Ensures environment gets sourced right
        shell: bash -l {0}  
    strategy:
      matrix:
        PYTHON_VERSION: ["3.14"]
    env:
      PYTHON_VERSION: ${{ matrix.PYTHON_VERSION }}
    steps:
    - uses: actions/checkout@v6

    - name: Add /etc/hosts entries
      run: |
        cat .github/workflows/etchosts.txt | sudo tee -a /etc/hosts

    - name: Run IEM Database container
      run: |
        docker run -d --name iem_database -p 5432:5432 ghcr.io/akrherz/iem_database:test_data
        until docker exec iem_database pg_isready -h localhost; do
          sleep 6
        done

    - name: Run Memcached container
      run: |
        docker run -d --name iem_memcached -p 11211:11211 memcached:1.6.9

    # setup conda-forge with micromamba
    - name: Setup Python
      uses: mamba-org/setup-micromamba@v2
      with:
        environment-file: environment.yml
        condarc: |
          channels:
            - conda-forge
        create-args: >-
          python=${{ env.PYTHON_VERSION }}
        environment-name: prod
        cache-environment: true

    - name: Setup Test Directories
      run: sh .github/setuppaths.sh

    #- name: Debug with SSH
    #  uses: lhotari/action-upterm@v1

    - name: Run Website Request Tests
      run: |
        set -e
        export PYTHONPATH=/opt/weather.im/pylib
        python -m pytest --cov=weather_im -v tests
        python -m coverage xml

    - name: Upload to codecov
      uses: codecov/codecov-action@v5
      with:
        files: coverage.xml
        fail_ci_if_error: true
